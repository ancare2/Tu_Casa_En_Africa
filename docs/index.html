  // Funci√≥n para convertir texto a n√∫mero (simplificada)
  function textoANumero(texto) {
    const unidades = {
      'cero':0,'uno':1,'una':1,'dos':2,'tres':3,'cuatro':4,'cinco':5,'seis':6,'siete':7,'ocho':8,'nueve':9
    };
    const especiales = {
      'diez':10,'once':11,'doce':12,'trece':13,'catorce':14,'quince':15,
      'dieciseis':16,'diecisiete':17,'dieciocho':18,'diecinueve':19,
      'veinte':20,'veintiuno':21,'veintidos':22,'veintitres':23,'veinticuatro':24,
      'veinticinco':25,'veintiseis':26,'veintisiete':27,'veintiocho':28,'veintinueve':29
    };
    const decenas = {
      'treinta':30,'cuarenta':40,'cincuenta':50,'sesenta':60,'setenta':70,'ochenta':80,'noventa':90
    };

    texto = texto.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    texto = texto.replace(/\s+/g,''); // eliminar espacios

    if (especiales[texto] !== undefined) return especiales[texto];
    if (unidades[texto] !== undefined) return unidades[texto];
    if (decenas[texto] !== undefined) return decenas[texto];

    // Manejar decenas y unidades unidas por 'y' o 'i'
    let partes = texto.split('y');
    if (partes.length === 2) {
      let dec = decenas[partes[0]];
      let uni = unidades[partes[1]];
      if (dec !== undefined && uni !== undefined) return dec + uni;
    }
    partes = texto.split('i');
    if (partes.length === 2) {
      let dec = decenas[partes[0]];
      let uni = unidades[partes[1]];
      if (dec !== undefined && uni !== undefined) return dec + uni;
    }

    return texto;
  }

  function convertirSiEsNumero(texto) {
    let n = textoANumero(texto);
    if (typeof n === 'number' && !isNaN(n)) {

    }
    return texto;
  }

let datosExcel = []; // variable global donde se guardan los datos

async function cargarDatosDesdeGoogleSheet() {
  const urlCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR4bGXwxxSijeccznOH3IuAj-2iecQcoLtUta_dAjTPo2V-MQX2abUUDWCLzOrvMFacQEH5wq5EOaKW/pub?gid=1393541842&single=true&output=csv';

  try {
    const response = await fetch(urlCSV);
    const csvText = await response.text();
    const workbook = XLSX.read(csvText, { type: 'string' });
    const sheetName = workbook.SheetNames[0];
    const worksheet = workbook.Sheets[sheetName];
    datosExcel = XLSX.utils.sheet_to_json(worksheet);

    // Convertir CSV ‚Üí JSON
    const filas = csvText.trim().split("\n").map(row => row.split(","));
    const headers = filas.shift();
    datosExcel = filas.map(fila =>
      Object.fromEntries(fila.map((val, i) => [headers[i], val]))
    );
    
  } catch (err) {
    console.error('Error al cargar desde Google Sheets:', err);
    alert('‚ùå Error al cargar los datos desde Google Sheets.');
  }
}

window.addEventListener('load', async () => {
  await cargarDatosDesdeGoogleSheet();
});

function pedirRangoFechas() {
  return new Promise((resolve) => {
    const modal = document.createElement('div');
    modal.style.position = 'fixed';
    modal.style.top = '0';
    modal.style.left = '0';
    modal.style.width = '100%';
    modal.style.height = '100%';
    modal.style.backgroundColor = 'rgba(0,0,0,0.5)';
    modal.style.display = 'flex';
    modal.style.alignItems = 'center';
    modal.style.justifyContent = 'center';
    modal.style.zIndex = '10000';

    modal.innerHTML = `
      <div style="background: white; padding: 20px; border-radius: 8px; width: 350px; max-width: 90%;">
        <h3>Filtrar registros por fecha</h3>
        <label>Desde (dd/mm/yyyy): <input type="text" id="fechaDesde" placeholder="Ej. 01/08/2025"></label><br><br>
        <label>Hasta (dd/mm/yyyy): <input type="text" id="fechaHasta" placeholder="Ej. 11/08/2025"></label><br><br>
        <button id="btnTodos" style="margin-right: 10px;">Usar todos los registros</button>
        <button id="btnFiltrar">Filtrar</button>
        <button id="btnCancelar" style="margin-left: 10px; background: #ccc;">Cancelar</button>
        <p id="errorFecha" style="color:red; margin-top:10px; display:none;"></p>
      </div>
    `;

    document.body.appendChild(modal);

    const btnTodos = modal.querySelector('#btnTodos');
    const btnFiltrar = modal.querySelector('#btnFiltrar');
    const btnCancelar = modal.querySelector('#btnCancelar');
    const errorFecha = modal.querySelector('#errorFecha');

    function limpiar() {
      modal.remove();
    }

    btnCancelar.onclick = () => {
      limpiar();
      resolve(null);  // Cancela
    };

    btnTodos.onclick = () => {
      limpiar();
      resolve('todos');
    };

    btnFiltrar.onclick = () => {
      const desdeStr = modal.querySelector('#fechaDesde').value.trim();
      const hastaStr = modal.querySelector('#fechaHasta').value.trim();

      if (!desdeStr || !hastaStr) {
        errorFecha.textContent = 'Por favor ingresa ambas fechas.';
        errorFecha.style.display = 'block';
        return;
      }

      // Validar formato dd/mm/yyyy con regex b√°sica
      const formatoValido = /^\d{2}\/\d{2}\/\d{4}$/;
      if (!formatoValido.test(desdeStr) || !formatoValido.test(hastaStr)) {
        errorFecha.textContent = 'Formato de fecha inv√°lido, usa dd/mm/yyyy.';
        errorFecha.style.display = 'block';
        return;
      }

      // Extraer d√≠a, mes, a√±o y usar padStart para asegurarse de que tengan 2 d√≠gitos
      let [ddDesde, mmDesde, yyyyDesde] = desdeStr.split('/');
      let [ddHasta, mmHasta, yyyyHasta] = hastaStr.split('/');

      ddDesde = ddDesde.padStart(2, '0');
      mmDesde = mmDesde.padStart(2, '0');
      ddHasta = ddHasta.padStart(2, '0');
      mmHasta = mmHasta.padStart(2, '0');

      // Crear objetos Date con formato ISO correcto
      const fechaDesde = new Date(`${yyyyDesde}-${mmDesde}-${ddDesde}T00:00:00`);
      const fechaHasta = new Date(`${yyyyHasta}-${mmHasta}-${ddHasta}T23:59:59`);

      // Validar fechas v√°lidas
      if (isNaN(fechaDesde.getTime()) || isNaN(fechaHasta.getTime())) {
        errorFecha.textContent = 'Fechas inv√°lidas.';
        errorFecha.style.display = 'block';
        return;
      }

      if (fechaDesde > fechaHasta) {
        errorFecha.textContent = '"Desde" no puede ser mayor que "Hasta".';
        errorFecha.style.display = 'block';
        return;
      }

      limpiar();
      resolve({ desde: fechaDesde, hasta: fechaHasta });
    };
  });
}
