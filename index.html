<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Grabador de voz</title>
</head>
<body>
  <h1>ðŸŽ¤ Grabar voz y enviar al backend</h1>
  <button id="startBtn">Grabar</button>
  <button id="stopBtn" disabled>Detener</button>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    document.getElementById("startBtn").onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.start();
      audioChunks = [];

      mediaRecorder.ondataavailable = (e) => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/wav' });
        const formData = new FormData();
        formData.append("file", blob, "grabacion.wav");

        const response = await fetch("https://tu-casa-en-africa-3.onrender.com/voz", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        alert("Texto reconocido: " + data.transcripcion);
      };

      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
    };

    document.getElementById("stopBtn").onclick = () => {
      mediaRecorder.stop();
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
    };
  </script>
</body>
</html>
